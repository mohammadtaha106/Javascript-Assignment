<body>
    <h1>Rules for naming JS variables</h1>

    Variable names can only contain numbers, $ and _.
    For example $my_1stVariable<br>
    Variables must begin with a _, S or
    name. For example $name, _name or name<br>
    Variable names are case sensitive<br>
    Variable names should not be JS keywords<br>
